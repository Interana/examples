[uwsgi]
socket = /tmp/uwsgi.sock
listen = 4096
master = 1
wsgi-file = uwsgi.py
processes = 8
stats = 127.0.0.1:9191
http-keepalive = 1
gevent = 1000
add-header = Connection: Keep-Alive
disable-logging = 1
uid = interana
gid = interana
pidfile=pyservers.pid
chmod-socket = 777
idle = 5
min-worker-lifetime = 30
max-worker-lifetime = 120

